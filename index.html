<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Magic - Tournament Management</title>
        <script src="jquery.js"></script>
        <script src="jquery.dataTables.js"></script>
        <script src="main.js"></script>
        <script src="ui.js"></script>
    </head>
    <body>
        <h1>Magic - Tournament Management</h1>
        <section id="secPlayers">
            <h2>Players</h2>
            <table id="tabPlayers">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Match Points</th>
                        <th>Opponents Match-Win-Rate</th>
                        <th>Game Points</th>
                        <th>Opponents Game-Win-Rate</th>
                    </tr>
                </thead>
            </table>
            <form id="frmPlayer">
                <input type="text" id="txtPlayer">
                <input type="submit" value="Add">
            </form>
        </section>
        <section id="secMatches">
            <h2>
                Matches, Round
                <input type="number" id="numRound" min="1" step="1" value="1">
            </h2>
            <form id="frmMatches">
                <table id="tabMatches">
                    <thead>
                        <tr>
                            <th>Seat</th>
                            <th>Player</th>
                            <th>← wins</th>
                            <th>draws</th>
                            <th>wins →</th>
                            <th>Player</th>
                        </tr>
                    </thead>
                </table>
                <input type="submit" value="Save">
            </form>
        </section>
    </body>
</html>
